<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/colors.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="logo">
            <h1 class="headerTitle">Website Title</h1>
        </div>
        <nav class="headerNav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="loginContainerDiv">
        <h1 class="logInText">Log in</h1>
        <form action="/validateUserData" method="POST">
            <input placeholder="Username" type="username" id="username" name="username" required><br><br>
            <input placeholder="Password" type="password" id="password" name="password" required><br><br>
            <div class="buttonContainer">
                <button type="submit" id="loginBtn">log in</button>
            </div>
        </form>
    </div>

    <p style="padding-top: 20px;">Don't have an account? <a href="register.html">Create one here</a></p>
    <p>Delete an account? <a href="deleteAcc.html">Delete here</a></p>
    
</body>
</html>
