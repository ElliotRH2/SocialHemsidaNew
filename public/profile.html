<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/colors.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebarLoggedIn.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header id="header">
        <div id="logo">
            <h1 class="headerTitle">Website Title</h1>
        </div>
        <nav class="headerNav">
            <ul>
                <li><a href="/loggedIn">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <div class="sidebar-header">
          <img src="logo\logonew.png" alt="logo" />
          <h2>Chat</h2>
        </div>
        <ul class="sidebar-links">
          <h4>
            <span>Main Menu</span>
            <div class="menu-separator"></div>
          </h4>
          <h4>
            <span>General</span>
            <div class="menu-separator"></div>
          </h4>
          <li>
            <a href="#"><span class="material-symbols-outlined"><img class="sidebarIcons" src="logo\chatIcon.png"
                  alt=""></span>Chat</a>
          </li>
          <li>
            <a href="/forumPost"><span class="material-symbols-outlined"><img class="sidebarIcons" src="logo\forumIcon.png"
                  alt="logo" /></span>Forum</a>
          </li>
          <h4>
            <span>Account</span>
            <div class="menu-separator"></div>
          </h4>
          <li>
            <a href="/profile"><span class="material-symbols-outlined"><img class="sidebarIcons" src="logo\profileIcon.png"
                  alt=""></span>Profile</a>
          </li>
          <li>
            <a href="#"><span class="material-symbols-outlined"><img class="sidebarIcons" src="logo\settingsIcon.png"
                  alt=""></span>Settings</a>
          </li>
          <li>
            <a href="/logout"><span class="material-symbols-outlined"><img class="sidebarIcons" src="logo\logoutIcon.png"
                  alt=""></span>Logout</a>
          </li>
        </ul>
        </div>
      </aside>
    
    <h1 class="logInText">Profile information</h1>
    <label for="realName">Username:</label>
    <input type="text" id="usernameDisplayInput" name="username"><br><br>

    <label for="profilePicture">Profile picture</label>
    <img id="profilePic" src="" alt="">

    <form action="/updateProfile" method="POST">
      <input placeholder="Profile picture link" type="text" id="profilePicture" name="profilePicture"><br><br>
      <div class="buttonContainer">
          <button type="submit" id="loginBtn">Save</button>
      </div>
  </form>

    <p>Delete an account? <a href="deleteAcc.html">Delete here</a></p>

    <p>Reset cookie consent? <a href="/promptCookies">Click here</a></p>
    
    <script src="profile.js"></script>
    <script src="fetchUserData.js"></script>
</body>
</html>
