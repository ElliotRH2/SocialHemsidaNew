<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/colors.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="logo">
            <h1 class="headerTitle">Website Title</h1>
        </div>
        <nav class="headerNav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="registerContainerDiv">
        <h1 class="registerText">Register</h1>
        <form action="/register" method="POST">
            <input placeholder="Username" type="text" id="username" name="username" required><br><br>
            <input placeholder="Password" type="password" id="password" name="password" required><br><br>
            <button type="submit" id="loginBtn">Register</button>
        </div>
        <div class="buttonContainer">
                <input type="checkbox" id="tosCheckbox" name="acceptTOS" value="yes" required>
              I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
            </label><br><br>
        </form>
    </div>
    
    <p style="padding-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
    <p>Delete an account? <a href="deleteAcc.html">Delete here</a></p>
</body>
</html>
